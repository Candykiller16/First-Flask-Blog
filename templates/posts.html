{% extends 'base.html' %}
{% block content %}
{% for message in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

{% for post in posts %}
<div class="shadow p-3 mb-5 bg-body rounded">
  <h2><a href="{{url_for('post', id=post.id)}}">{{post.title}}</a></h2><br>
  <small>By: {{post.poster.name}}<br>
  {{post.date_added}}</small><br><br>
  <p>{{post.content}}</p>
    <a class="btn btn-outline-primary" href="{{url_for('post', id=post.id)}}">View</a>
    <a class="btn btn-outline-secondary" href="{{url_for('edit_post', id=post.id)}}">Edit</a>
    <a class="btn btn-outline-danger" href="{{url_for('delete_post', id=post.id)}}">Delete</a>
</div>
{% endfor %}
{% endblock content %}
